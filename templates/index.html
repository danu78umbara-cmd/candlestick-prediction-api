<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Prediction</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        .container {
            max-width: 500px;
        }

        label {
            font-weight: bold;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fafafa;
            border-radius: 6px;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        button {
            padding: 10px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #info {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Prediksi Harga Emas</h2>

    <label for="csvFile">Upload File CSV:</label><br>
    <input type="file" id="csvFile" accept=".csv">

    <div id="info">Upload file CSV berisi data mentah OHCLV (minimal 20 baris).</div>

    <div class="flex-row">
        <div></div> 
        <!-- kosong di kiri agar tombol ke kanan -->
        <button onclick="predict()">Prediksi</button>
    </div>

    <div id="result"></div>

</div>

<script>
function predict() {
    const fileInput = document.getElementById("csvFile");
    if (!fileInput.files.length) {
        alert("Pilih file CSV terlebih dahulu");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    fetch("/predict_csv", {
        method: "POST",
        body: formData
    })
    .then(async response => {
        const data = await response.json();

        if (!response.ok) {
            document.getElementById("result").innerHTML =
                `<b>Error:</b> ${data.message}`;
            return;
        }

        document.getElementById("result").innerHTML =
            `<b>Pattern:</b> ${data.CandlePattern}<br>
             <b>Interpretation:</b> ${data.interpretation}<br>
             <b>Prediction:</b> ${data.prediction}`;
    })
    .catch(err => {
        document.getElementById("result").innerHTML =
            "<b>Error:</b> Gagal menghubungi server.";
    });
}
</script>

</body>
</html>
